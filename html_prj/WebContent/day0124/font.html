<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
일반글자<font>font사용한 글자</font><br/>
<!-- 
	속성을 정의하는 순서는 없다.
	속성: 속성명="값" 
-->
<font size="5">큰글자</font><br/>
<font color = "blue">글자색</font><br/>
<font color = "#000000">글자색 RGB</font><br/>
<font face = "굴림">오늘은 목요일(Thu)</font><br/>
<font face = "굴림체">오늘은 목요일(Thu)</font><br/>
<!-- 
	속성은 순서없이 여러개를 사용할 수 있다." 
-->
<font color = "#C3D7F2" size = "5" face = "휴먼편지체">내스타일 휴먼편지체</font>

</body>
</html>
