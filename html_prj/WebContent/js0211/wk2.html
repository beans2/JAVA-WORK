<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style type="text/css">

</style>
<script type="text/javascript">


window.onload=function(){
	document.getElementById("frm").addEventListener("click",getValue);
}
function getValue() {
	 var obj = document.frm	 
	var dan = obj.dan.value;	
	var divNode = document.getElementById("output");
	var output = "";
	if(dan>1&&dan<10){
		output="<table  border='1' width='200'>"
		for(var i=2; i<10; i++){
			output += "<tr><td onclick='calculate("+i+","+dan+")'>"+dan+"x"+i+ "</td></tr>"
		}
		output+="</table>"
	}else{
		output="<marquee scrollamount='13'><img src='../common/images/img2.jpg'></marquee>'"
	}
	divNode.innerHTML=output;
	
}//getValue

function calculate(i,dan){
	alert(i*dan)
}
</script>
</head>
<body>
	<form name="frm">
		<label>구구단</label>
		<input type="text"name="dan" class="inputBox">
		<input type="button" value="입력" class="btn" id="frm"><br/>
	</form>
	<div id="output"></div>


</body>
