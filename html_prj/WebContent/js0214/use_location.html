<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  href="http://localhost:8080/html_prj/common/css/main_v190130.css">
<style type="text/css">

</style>
<script type="text/javascript">
function pageMove(sel) {
	//alert( sel.value )
	if(sel.selectedIndex !=0){ //선택한 옵션이 처음 옵션이 아닐 때
		if(confirm(sel.value+"사이트로 이동하시겠습니까?")){
			//location.href="http://"+sel.value; //GET방식으로 이동- 뒤로가기 가능
			location.replace("http://"+sel.value); //GET방식으로 이동 -뒤로가기 불가능
		}
	}
}//pageMove

function office(off_name,url) {
	if(confirm(off_name+"사이트로 이동하시겠습니까?")){
		location.href=url;
	}//end if
}//office
</script>
</head>
<body>
<!-- this: 이벤트를 발생시킨 특정 HTML Form Control 태그 -->
<input type="text" onkeyup="alert(this.value)"/>
<input type="button" value="클릭" onclick="alert(this.value)"/>
<input type="radio" value="선택" onclick="alert(this.value)"/>선택<br/>
	<select onchange="pageMove( this )">
		<option>===자주가는 사이트===</option>
		<option value="daum.net">===다 음===</option>
		<option value="naver.com">===개 이 버===</option>
		<option value="google.com">===구 글===</option>
		<option value="drive.google.com">===구글드라이버===</option>
		<option value="rgo4.com">===알고사===</option>
		<option value="nate.com">===네이트===</option>
	</select>
	<div>
	<!-- 이미지를 자르지 않고 특정 좌표에 링크를 설정할 경우 사용하는 tag -->
	<map id="seoulMap" name="seoulMap">
		<!-- <area shape="rect" coords="300,260,330,280" title="강남구청" alt="강남구청" target="_new" href="http://www.gangnam.go.kr/main.do">
		<area shape="rect" coords="150,230,200,260" title="영등포구청" alt="영등포구청" target="_new" href="https://www.youtube.com/user/ydpnews">
		<area shape="rect" coords="326,77,355,97" title="노원구청" alt="노원구청" target="_new" href="https://www.youtube.com/watch?v=IdCTjBQaNKI">
		<area shape="rect" coords="85,270,120,290" title="구로구청" alt="구로구청" target="_new" href="https://www.youtube.com/channel/UCaZBVuz9Gp1l8tg-VTwRiKg"> -->
		<area shape="rect" coords="300,260,330,280" title="강남구청" alt="강남구청"  onclick="office('강남구청','http://www.gangnam.go.kr/main.do')">
										<!-- 속성값의 영역변경 -> html영역에서 javascript영역으로 변경 할 때에는 javascript:을 붙여준다. -->
		<area shape="rect" coords="150,230,200,260" title="영등포구청" alt="영등포구청"  href="javascript:office('영등포구청','https://www.youtube.com/user/ydpnews')">
		<area shape="rect" coords="326,77,355,97" title="노원구청" alt="노원구청"  onclick="office('노원구청','https://www.youtube.com/watch?v=IdCTjBQaNKI')">
		<area shape="rect" coords="85,270,120,290" title="구로구청" alt="구로구청" href="javascript:office('구로구청','https://www.youtube.com/channel/UCaZBVuz9Gp1l8tg-VTwRiKg')">
	</map>
	
	<img src="images/map.gif" usemap="#seoulMap">
	</div>
</body>
</html>
