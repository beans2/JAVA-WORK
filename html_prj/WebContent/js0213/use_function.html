<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  href="http://localhost:8080/html_prj/common/css/main_v190130.css">
<style type="text/css">

</style>
<script type="text/javascript">
	window.onload=function(){
		var obj = document.loginFrm;
		obj.id.focus();
	}
//아이디에서 엔터가 눌려지면 아이디가 입력되었는지 확인하고 입력되었으면 커서를
//비밀번호로 이동시킨다.
//비밀번호에서 엔터가 눌려지면 아이디가 입력되어있는지 확인하고 입력되었으면 
//비밀번호가 입력되었는지 확인하고 비밀번호가 입력되어있지 않으면 커서를 비밀번호로
//이동시킨다.
//아이디와 비밀번호 어디든 엔터가 쳐지고 값이 들어있다면 alert("로그인")을 출력한다.
	function  chkNull() {
		var obj = document.loginFrm;
		
		/* alert("눌린키의 코드값: "+window.event.keyCode+"/"+window.event.which) */
		if(window.event.keyCode==13){
			if(obj.id.value.trim()==""){
				obj.id.value="";
				obj.id.focus();
				return;
			}
			
			if(obj.pwd.value.trim()==""){
				obj.pwd.value="";
				obj.pwd.focus();
				return;
			}
			alert("로그인성공");
		}
/* 		if(window.event.keyCode==13){
			obj.id.focus();
		} */
	}
	function validEmail() {
		var obj= document.emailFrm;
		var email=obj.email.value;
		if((email.length>5)&&(email.indexOf("@")!=0)&&(email.lastIndexOf(".")!=0)){
			document.getElementById("resultDiv").innerHTML = email+"은 유효한 메일"
		}else{
			document.getElementById("resultDiv").innerHTML = "잘못된 메일 형식"
		}
	}
	
</script>
</head>
<body>
<div id="loginBox">
<form name="loginFrm">
<table>
	<tr>
		<td>
			<!-- <input type="text" name="id" placeholder="아이디" title="아이디" tabindex="1" autofocus="autofocus"  class="inputBox"> -->
			<input type="text" name="id" id="id" placeholder="아이디" title="아이디" tabindex="1"  class="inputBox"  autofocus="autofocus" onkeydown="chkNull()">
		</td>
		<td rowspan="2">
			<input type="button" value="로그인"  id="btn" class="btn" tabindex="3" style="width:50px; height:50px" >
		</td>
	</tr>
	<tr>
		<td>
			<input type="password" name="pwd" id="pwd" placeholder="비밀번호" tabindex="2"  title="비밀번호" class="inputData" onkeydown="chkNull()">
		</td>
	</tr>
</table>
</form>
</div>
<div>
<form name="emailFrm">
<!-- 입력된 이메일이 5글자 이상이면서 @과 .이 존재하는지 둘다있으면 입력한메일과 "유효한 메일"메세지를
	resultDiv에 출력하고, 그렇지 않으면 , "잘못된 메일형식"을 글자색이 #FF0000으로 resultDiv에 출력    -->
	<label>이메일</label>
	<input type="text" name="email" class="inputBox" id="email" />
	<input type="button" value="유효성검증" class="btn" onclick="validEmail()"/> 
</form>
<div id="resultDiv"></div>
</div>
</body>
</html>
