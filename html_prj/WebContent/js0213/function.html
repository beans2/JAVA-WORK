<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  href="http://localhost:8080/html_prj/common/css/main_v190130.css">
<style type="text/css">
	#btnDiv{height:40px}
	#output{width:400px; height:200px; border:1px solid #333; overflow: auto}
</style>
<script type="text/javascript">
	function useMath() {
		var divNode= document.getElementById("output")
		var output="";
		
		var i=2;
		output += i+"의 절대값: " +Math.abs(i)+"<br/>";
		
		i=0.45;
		output += i+"의 반올림: "+Math.round(i)+"<br/>";
		
		i=13.5;
		output += i+"의 올림: "+Math.ceil(i)+"<br/>";
		
		i=13.1;
		output += i+"의 내림: "+Math.floor(i)+"<br/>";
		
		
		divNode.innerHTML = output;
	}
	function useString() {
		var divNode= document.getElementById("output")
		var output="";
		
		var msg="오늘은 수요일 입니다. 수dsDDS";
		//글자수 length - 속성
		output+= msg+"의 글자수: "+msg.length+"<br/>"
		output+= msg+"의 모두 대문자: "+msg.toUpperCase()+"<br/>"
		output+= msg+"의 모두 소문자: "+msg.toLocaleLowerCase()+"<br/>"
		output+= msg+"의 모두 소문자: "+msg.toLocaleLowerCase()+"<br/>"
		output+= msg+"에서 '수' 글자의 인덱스: "+msg.indexOf("수")+"<br/>"//앞에 있는수
		output+= msg+"에서 '수' 글자의 인덱스: "+msg.lastIndexOf("수")+"<br/>" //뒤에 있는수
		output+= msg+"에서 5번째 인덱스의 문자: "+msg.charAt(5)+"<br/>"
		output+= msg+"에서 4~6번째 인덱스의 문자: "+msg.substr(4,7)+"<br/>"
		
		msg="노,김희.김정,박,최"
		var arrData = msg.split(",");
		var sa=1;
		for(var i=0; i<arrData.length;i++){
			output+= "<marquee scrollamount='"+sa+"'>"+arrData[i]+"</marquee>";
			sa+=3;
		}
		output+= "["+msg+"]에서 앞뒤공백제거: ["+msg.trim()+"]<br/>";
		
		msg="김정윤,박영민,노진경,김희철,오영근";
		output+= "["+msg+"]에서 앞뒤공백제거: ["+msg.replace("영","young")+"]<br/>"; //가장 먼저 나오는 "영"만 취환
		
		divNode.innerHTML = output;
	}
	function useDate() {
		var divNode= document.getElementById("output")
		var output="";
		//날짜정보는 접속자 컴퓨터의 시간정보. (접속자마다 다른 정보가 얻어질 수 있다.)
		//1.생성
		var date = new Date();
		//2. 함수호출
		output += date+"<br/>";
		//output +="년: "+ (date.getYear()+1900) +"<br/>"; <==1900을 더해야해서 잘 사용 x
		output +="년: "+ date.getFullYear() +"<br/>";
		output +="월: "+ (date.getMonth()+1) +"<br/>";
		output +="일: "+ (date.getDate()) +"<br/>";
		output +="시: "+ (date.getHours()) +"<br/>";
		output +="분: "+ (date.getMinutes()) +"<br/>";
		output +="초: "+ (date.getSeconds()) +"<br/>";
		
		if(date.getSeconds()==0){
			useRecursive()
		}
		//재귀호출함수 : 지정한 시간에 함수를 호출 해주는 함수: 
		//setTimeout(함수명, ms) ;// setTimeout함수를 가지고 있는 함수만 호출할 수 있다.
		setTimeout(useDate,1000);
		divNode.innerHTML = output;
	}
		
	function useRecursive() {
		var divNode= document.getElementById("output")
		alert("time out")
	}
</script>
</head>
<body>
<div id="btnDiv">
	<input type="button" value="수학함수" class="btn" onclick="useMath()"/>
	<input type="button" value="문자열함수" class="btn" onclick="useString()"/>
	<input type="button" value="날짜함수" class="btn" onclick="useDate()"/>
	<input type="button" value="재쉬호출함수" class="btn" onclick="useRecursive()"/>
</div>

<div id="output"></div>

</body>
</html>
