<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float으로 배치하기</title>
<link rel="stylesheet" type="text/css"  href="http://localhost:8080/html_prj/common/css/main_v190130.css">
<style type="text/css">
	#wrap{width: 600px; height:700;margin:0px auto}
	#header{ background-color: #00FF00; height:100px;color: white}
	#kim{border:1px solid #333; background-color:#FF0000; width:298px;height:498px ;float:left; color: white }
	#choi{border:1px solid #333; background-color:#0000FF; width:298px;height:498px; float:right; color: white}
	/* clear:both를 사용하면 바로 위의 float 속성이 아래로 내려오지 않도록 설정할 수 있다.  */
	#footer{ clear:both;background-color: #0F0F0F;width:600px;height:100px;float:right;color: white}
</style>
</head>
<body>

<!-- 	작성자:owner
	작성일:2019. 1. 30.
	내용: float으로 배치하기  -->
<div id="wrap">
	<div id="header">header</div>
		<div id="kim">김정윤</div>
		<div id="choi">최지우</div>
	<div id="footer">footer</div>
</div>
</body>
</html>
