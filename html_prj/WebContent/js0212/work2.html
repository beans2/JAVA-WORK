<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"  href="http://localhost:8080/html_prj/common/css/main_v190130.css">
<style type="text/css">
		#rangePrint{width: 300px; height: 300px; }
</style>
<script type="text/javascript">

function evt() {
	var obj = document.frm;
	var range=0;
	range = obj.range.value;
	document.getElementById("rangePrint").innerHTML = "<div><img src='../common/images/와우찡긋.gif'  width='"+range+"'></div>";
}
	
</script>
</head>
<body>
<form name="frm">
	<div id="rangePrint" ><div><img src="../common/images/와우찡긋.gif" width=180 ></div></div>
	<div>30<input type="range" name="range" min="30" max="300" onmousemove="evt()"/>300<br/></div>
	<span id="rangePrint"></span>
</form>
</body>
</html>
